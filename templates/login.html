{% extends "base.html" %}

{% block auth_content %}
<div class="min-h-screen bg-white dark:bg-gray-900 relative overflow-hidden">
    <!-- 3D Shapes -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <!-- Floating Cube -->
        <div class="absolute top-[15%] left-[10%] animate-float">
            <div class="w-16 h-16 relative transform rotate-45 opacity-30">
                <div class="absolute w-16 h-16 bg-indigo-500 transform-gpu rotate-x-45"></div>
                <div class="absolute w-16 h-16 bg-indigo-600 transform-gpu rotate-y-45"></div>
                <div class="absolute w-16 h-16 bg-indigo-700 transform translate-z-8"></div>
            </div>
        </div>
        <!-- Floating Sphere -->
        <div class="absolute bottom-[20%] right-[15%] animate-float-delayed">
            <div class="w-24 h-24 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 opacity-30 blur-sm"></div>
        </div>
        <!-- Floating Ring -->
        <div class="absolute top-[40%] right-[20%] animate-spin-slow">
            <div class="w-32 h-32 rounded-full border-4 border-indigo-500 opacity-20 transform rotate-45"></div>
        </div>
    </div>

    <!-- Background Gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-purple-50 dark:from-gray-800 dark:to-gray-900 opacity-80 pointer-events-none z-1"></div>

    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 relative z-20">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm relative">
            <div class="text-center animate-fade-in">
                <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Sign in to your account</h2>
                <div class="h-1 w-20 mx-auto mt-2 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full"></div>
            </div>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm relative">
            <form class="space-y-6 animate-slide-up relative" action="{{ url_for('login') }}" method="POST">
                <div class="form-group relative">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Email address</label>
                    <div class="mt-2 relative group">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="block w-full rounded-lg border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder-gray-500 transition-all duration-300 ease-in-out transform group-hover:scale-[1.02]">
                        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div class="form-group relative">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors duration-300">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2 relative group">
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="block w-full rounded-lg border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder-gray-500 transition-all duration-300 ease-in-out transform group-hover:scale-[1.02]">
                        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold leading-6 text-white shadow-lg hover:shadow-xl focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-300 ease-in-out transform hover:scale-[1.02] hover:brightness-110">
                        <span class="relative">Sign in</span>
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500 animate-fade-in-delayed">
                Not a member?
                <a href="{{ url_for('register') }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 transition-colors duration-300">Create an account</a>
            </p>
        </div>
    </div>
</div>

<style>
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes float-delayed {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-5deg); }
    }
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slide-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
    .animate-float-delayed {
        animation: float-delayed 8s ease-in-out infinite;
    }
    .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
    }
    .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
    }
    .animate-fade-in-delayed {
        opacity: 0;
        animation: fade-in 0.6s ease-out forwards;
        animation-delay: 0.3s;
    }
    .animate-slide-up {
        animation: slide-up 0.6s ease-out forwards;
    }

    .form-group:hover input {
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.1);
    }

    .form-group {
        position: relative;
        z-index: 30;
    }
    
    input, button, a {
        position: relative;
        z-index: 30;
    }
</style>
{% endblock %}
