{% extends "base.html" %}

{% block auth_content %}
<div class="min-h-screen bg-white dark:bg-gray-900 relative overflow-hidden">
    <!-- 3D Shapes -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <!-- Floating Pyramid -->
        <div class="absolute top-[20%] left-[15%] animate-float">
            <div class="w-0 h-0 border-l-[30px] border-r-[30px] border-b-[50px] border-l-transparent border-r-transparent border-b-purple-500 opacity-30 transform rotate-12"></div>
        </div>
        <!-- Floating Rings -->
        <div class="absolute bottom-[25%] right-[10%] animate-float-delayed">
            <div class="relative">
                <div class="absolute w-32 h-32 rounded-full border-4 border-indigo-500 opacity-20 animate-spin-slow"></div>
                <div class="absolute w-32 h-32 rounded-full border-4 border-purple-500 opacity-20 animate-spin-slow-reverse"></div>
            </div>
        </div>
        <!-- Floating Dots -->
        <div class="absolute top-[35%] right-[25%] animate-pulse-slow">
            <div class="flex space-x-2">
                <div class="w-4 h-4 rounded-full bg-indigo-500 opacity-30"></div>
                <div class="w-4 h-4 rounded-full bg-purple-500 opacity-30"></div>
                <div class="w-4 h-4 rounded-full bg-pink-500 opacity-30"></div>
            </div>
        </div>
    </div>

    <!-- Background Gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-50 to-indigo-50 dark:from-gray-800 dark:to-gray-900 opacity-80 pointer-events-none z-1"></div>

    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 relative z-20">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm relative">
            <div class="text-center animate-fade-in">
                <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">Create your account</h2>
                <div class="h-1 w-20 mx-auto mt-2 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full"></div>
            </div>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm relative">
            <form class="space-y-6 animate-slide-up relative" action="{{ url_for('register') }}" method="POST">
                <div class="form-group relative">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Full name</label>
                    <div class="mt-2 relative group">
                        <input id="name" name="name" type="text" required 
                            class="block w-full rounded-lg border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder-gray-500 transition-all duration-300 ease-in-out transform group-hover:scale-[1.02]">
                        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div class="form-group relative">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Email address</label>
                    <div class="mt-2 relative group">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="block w-full rounded-lg border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder-gray-500 transition-all duration-300 ease-in-out transform group-hover:scale-[1.02]">
                        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div class="form-group relative">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Password</label>
                    <div class="mt-2 relative group">
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                            class="block w-full rounded-lg border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder-gray-500 transition-all duration-300 ease-in-out transform group-hover:scale-[1.02]">
                        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 px-4 py-2.5 text-sm font-semibold leading-6 text-white shadow-lg hover:shadow-xl focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600 transition-all duration-300 ease-in-out transform hover:scale-[1.02] hover:brightness-110">
                        <span class="relative">Create account</span>
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500 animate-fade-in-delayed">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-semibold leading-6 text-purple-600 hover:text-purple-500 transition-colors duration-300">Sign in</a>
            </p>
        </div>
    </div>
</div>

<style>
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(12deg); }
    }
    @keyframes float-delayed {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-15px) scale(1.05); }
    }
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes spin-slow-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
    }
    @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
    }
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slide-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
    .animate-float-delayed {
        animation: float-delayed 8s ease-in-out infinite;
    }
    .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
    }
    .animate-spin-slow-reverse {
        animation: spin-slow-reverse 12s linear infinite;
    }
    .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
    }
    .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
    }
    .animate-fade-in-delayed {
        opacity: 0;
        animation: fade-in 0.6s ease-out forwards;
        animation-delay: 0.3s;
    }
    .animate-slide-up {
        animation: slide-up 0.6s ease-out forwards;
    }

    .form-group:hover input {
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.1);
    }

    .form-group {
        position: relative;
        z-index: 30;
    }
    
    input, button, a {
        position: relative;
        z-index: 30;
    }
</style>
{% endblock %}
